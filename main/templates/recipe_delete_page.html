{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}

    <div class="container">        
        <div class="row">
            <div class="box">

                <div class="col-lg-12">
                    <hr>
                    <h1 class="page-header text-center">
                        <strong>Delete Recipe: </strong>
                        {{ recipe_del.name }}
                    </h1>
                </div>

                <div  style="text-align: center">
                    <h2>
                        Are you sure you want to delete: 
                        <strong>{{ recipe_del.name }}</strong>?
                    </h2>
                    <hr>

                    <a id="recipe-delete-btn"
                       class="btn btn-success"
                       href="/recipe_detail/{{ recipe_del.pk }}"
                       role="button">No. Return to the <strong>{{ recipe_del.name }}</strong> page.
                    </a>

                    <a id="recipe-delete-btn"
                       class="btn btn-danger"
                       href="/recipe_delete_func/{{ recipe_del.pk }}"
                       role="button">Yes. Delete <strong>{{ recipe_del.name }}</strong> from database.
                    </a>

                    <hr>

                </div>

            </div>
        </div>
    </div>

{% endblock body %}
