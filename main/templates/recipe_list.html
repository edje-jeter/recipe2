{% extends 'base.html' %}
{% block body %}

    <div class="container">        
        <div class="row">
            <div class="box">

                <div class="col-lg-12">
                    <hr>
                    <h1 class="page-header text-center">
                        <strong>Recipe List</strong>
                    </h1>
                </div>

                <div>
                    {% for recipe in recipes %}
                        <a href="/recipe_detail/{{ recipe.pk }}">
                            {{ recipe.name }}
                        </a>
                        <br>
                    {% endfor %}
                    <hr>
                </div>

                <div>
                    <a id="recipe-add-btn"
                       class="btn btn-primary crud-btn"
                       href="/recipe_create/"
                       role="button"
                    >Add Recipe</a>

                    <hr>
                </div>

                <div>
                    <a href="/sign_up/">Sign up as a new user</a><br>

                    {% if user.is_anonymous %}
                        <a href="/sign_in/">Sign In</a>
                    {% else %}
                        <a href="/sign_out/">Sign out: {{ user }}</a>
                    {% endif %}

                    <br>
                    <a href="/user_del_page/">Deactivate your account</a>

                    <hr>
                </div>

            </div>
        </div>
    </div>

{% endblock body %}
