
{% load crispy_forms_tags %}

{% block body %}

    <div class="container">        
        <div class="row">
            <div class="box">

                <div class="col-lg-12">
                    <hr>
                    <h1 class="page-header text-center">
                        <strong>Sign In / Up</strong>
                    </h1>
                </div>

                <div>
                    <form action='/sign_in/' method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type='submit' value='Sign In' />
                    </form>
                    <hr>
                </div>

                <div>
                    <form action="/sign_up/" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Sign Up!">  
                    </form>
                    <hr>
                </div>

                <div>
                    <a href="/recipe_list/">Go to Recipe List without signing in</a>
                    <hr>
                </div>

            </div>
        </div>
    </div>

{% endblock body %}
